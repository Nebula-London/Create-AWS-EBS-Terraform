name: CI

on: workflow_dispatch

jobs:
  test:
    environment: live
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Echo the env var
        run: |
          echo "live env var: $TEST_ABC" && echo "GH_REPO: $GH_REPO"
        env: 
          TEST_ABC: ${{ vars.ABC }}
          GH_REPO: ${{ github.repository }}
